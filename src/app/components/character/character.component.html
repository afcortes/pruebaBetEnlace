<div class="card">
    <div>
        <img [src]="character.image" alt="character image" class="image">
    </div>
    <div class="info-container">
        <p>{{character.id}}</p>
        <p>{{character.name}}</p>
        <p>{{character.status}}</p>
        <p>{{character.species}}</p>
        <p>{{character.location.name}}</p>
    </div>
</div>
